<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>dd</title>
		<style>
				.wrap{
					width:500px;
					margin:10% auto;
					text-align: center;
				}
				#input{
					border:1px solid #C0C0C0;
					border-radius:5px;
					height: 30px;
					width:200px;
				}
				#btn{
					background: #808069;
					border:1px solid #C0C0C0;
					border-radius:5px;
					margin-left:20px;
					height:30px;
					width:60px;
					color:#F5F5F5;
				}

		</style>
	</head>
	<body>
		<div class="wrap">
			<input  id="input" type="text" value="    Hello！     试试过滤空格吧!">
			<button id="btn">过滤</button>
		</div>
		<script>
			var input=document.getElementById('input');
			var btn=document.getElementById('btn');
			btn.onclick=function(){
				input.value=input.value.replace(/(\s|\u00A0)+|(\s|\u00A0)+/g,'');
			}
		</script>
	</body>
</html>
