<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录注册页</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            div#root{
                display: flex;
                -webkit-box-flex: flex;
                margin: 0;
                min-height: 100vh;
            }
            form{
                margin:auto;
            }
            form input{
                display: block;
                width: 40vw;
                padding: 8px 0;
                border: 0;
                border-bottom: 1px solid #E5E5E5;
                margin-bottom: 0;
            }
            form input:nth-last-child(2){
                padding-top: 8px;
            }
            form input:last-child{
                display: block;
                width: 100%;
                border: 0;
                margin-top: 8px;
                padding: 8px 0;
                background-color: #FFA500;
                color:white;
            }
        </style>
    </head>
    <body>
         <!-- 这边的 id="example" 的 <div> 为 React Component 要插入的地方 -->
        <div id="root"></div>
        <!-- 以下引入 react.js, react-dom.js（react 0.14 后将 react-dom 从 react 核心分离，更符合 react 跨平台抽象化的定位）以及 babel-core browser 版 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
        <script type="text/babel">
        class Login extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: ''
                };
            }

            handleNameChange = event => {
                this.setState({name: event.target.value});
            }
            handleSubmit = event => {
                alert('Your name is: ' + this.state.name);
                event.preventDefault();
            }
            render() {
                return (
                    <form onSubmit = {this.handleSubmit}>
                        <input placeholder="用户名/账号" onChange={this.handleNameChange}/>
                        <input maxLength="12" placeholder="密码"/>
                        <input type="submit" value="登录" />
                    </form>
                    );
                }
            }
            // todo:添加删除小叉，提交验证若为空浮层提示
            ReactDOM.render(
                <Login />,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
