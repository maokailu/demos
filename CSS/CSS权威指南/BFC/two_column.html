<!DOCTYPE html>
<html>
    <head>
        <title>自适应两栏布局</title>
        <link rel="stylesheet" href="index.css">
        <style>
            body {
                width: 300px;
                position: relative;
            }
         
            .aside {
                width: 100px;
                height: 150px;
                float: left;
                background: #f66;
            }
         
            .main {
                height: 200px;
                background: #fcc;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <!-- 每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。 -->
        <!-- BFC的区域不会与float box重叠。 -->
        <div class="aside"></div>
        <div class="main"></div>
    </body>
</html>
